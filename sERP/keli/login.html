<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>科力威健康平台</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
        
    
        <div class="bg_tu">
            <img src="images/bg.png"  >
        </div>
        <!--header头部-->
        <div class="header">
        <div class="logo"><img src="images/logo.png" height="50" width="64" ></div>
            
        <div class="logo_1"><img src="images/logo_1.png" height="20" width="146" ></div>   
        </div>

        <div class="inedx_denglu">
             <div class="login_form">
                <form action="#" id="login_form" method="post">
                    <div class="form-group">
                        <label for="j_username" class="t">用户名：</label> 
                        <input id="email" value="" name="email" type="text" class="form-control x319 in" 
                        autocomplete="off" placeholder="请输入用户名！">
                    </div>
                    <div class="form-group">
                        <label for="j_password" class="t">密　码：</label> 
                        <input id="password" value="" name="password" type="password" 
                        class="password form-control x319 in" placeholder="请输入密码！">
                    </div>
                    <div class="form-group">
                        <label for="j_captcha" class="t">验证码：</label>
                         <input id="j_captcha" name="j_captcha" type="text" class="form-control x164 in" placeholder="请输入验证码！">
                        <img id="captcha_img" alt="点击更换" title="点击更换" src="images/captcha.jpeg" class="m">

                    </div>
                    <div class="form-group">
                   
                        <label class="t"></label>
                        <label for="j_remember" class="k">
                        <input id="j_remember" type="checkbox" value="true">&nbsp;记住登陆账号!</label>
                        <div style="clear:both;" ></div>
                    </div>
                    <div class="form-group space" >
                        <label class="t"></label>　　　
                        <button type="button"  id="submit_btn" 
                        class="btn btn-primary btn-lg">&nbsp;登&nbsp;录&nbsp </button>
                        <input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
                    </div>
                </form>
        </div>
</body>
</html>
