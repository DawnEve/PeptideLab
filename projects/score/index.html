//实现数组克隆
function cloneArr(arr){
	var _arr=[];
	for(var i=0;i<arr.length;i++){
		var arr_=arr[i];
		arr_[5]=0;//积分不会自动归零，必须手动清零。再次注意：数组的复制始终是引用！
		_arr.push(arr_);
	}
	return _arr;
}


window.onload=function(){
	//请求一次数据
	var url='action.php?a=get';
	refresh(url);
}




//刷新视图
function refresh(url){
	var persons=[];
	persons=cloneArr(names);//从基础数据克隆出新数据
	//获取元素 顶部
	var oScore=$('score');
	var oLeft=oScore.getElementsByClassName('left')[0];
	var  oRight=oScore.getElementsByClassName('right')[0];
	//获取元素 底部
	var oHistory=$('history');
	var oRecord=oHistory.getElementsByClassName('record')[0];
	//清空元素
	oRecord.innerHTML='';
	//顶部dom元素
	var oLC=oLeft.getElementsByClassName('content')[0];
	var oRC=oRight.getElementsByClassName('content')[0];

	//请求ajax，获取数据
	var ajax=new Ajax();
	ajax.get(url,function(str){
		var objs=ajax.getJson(str);
		for(var k in objs){
			var obj=objs[k];
			//更新分数
			persons=refreshScore(obj,persons);
			//显示到历史记录中
			oRecord.appendChild( getDomHistory(obj) );
		}
		//刷新视图
		refreshTopView(oLC,oRC,persons);
	});
}	
	

//执行增加减少ajax操作
function doAdd(uid,score){
	var url='action.php?a=add&uid='+uid+'&score='+score;
	//再次请求数据
	refresh(url);
}


	

//刷新顶部视图
function refreshTopView(oLC,oRC,persons){
	//清空元素
	oLC.innerHTML='';
	oRC.innerHTML='';
	//获取最大分数
	var maxScore=persons[0][5];
	for(var i=0;i<persons.length;i++){
		var cur=persons[i][5];
		if(cur>maxScore){
			maxScore=cur;
		}
	}
	if(0==maxScore){maxScore=-1;}
	persons['max']=maxScore;
	
	for(var i=0;i<persons.length;i++){
		//定义分数百分比
		persons[i][6]=persons[i][5]/maxScore*90;
		//刷新视图
		var person=persons[i];
		//n(person);	//[0, "闫中义", 2012, 4, 4, 0] 0为名字，4为id号。5为分数
		//刷新视图
		oLC.appendChild( getDomLeft(person) );
		oRC.appendChild( getDomRight(person) );
	}
}

//刷新：分数数据
function refreshScore(obj,persons){
	//计算分数
	//n(obj);//Object {id: "4", uid: "1", score: "-1", add_time: "2015-12-28 17:19:43"}
	persons[obj['uid']][5] += parseInt( obj['score'] );
	return persons;
}

//视图：历史记录
function getDomHistory(obj){
	var oP=document.createElement('p');
	var str=obj['add_time']+'(记录号'+obj['id']+'): ';//获取年龄
	str += names[obj['uid']][1];
	str += " "+obj['score'];
	
	oP.innerHTML=str;
	//n(obj)//Object {id: "1", uid: "0", score: "0", add_time: "2015-12-28 17:19:32"}
	
	return oP;
}

//视图：左侧
function getDomLeft(arr){
	//1.创建dom
	var oLi=document.createElement('li');
	var oInput=document.createElement('input');
	oInput.setAttribute('type','button');
	oInput.setAttribute('onclick','doAdd('+arr[0]+',-1)');
	oInput.setAttribute('value','-');
	
	var oInputT=document.createElement('input');
	oInputT.setAttribute('class','score');
	oInputT.setAttribute('id','score'+arr[0]);
	oInputT.setAttribute('type','text');
	oInputT.setAttribute('value','1');
	
	
	var oInput2=document.createElement('input');
	oInput2.setAttribute('type','button');
	oInput2.setAttribute('onclick','doAdd('+arr[0]+',1)');
	oInput2.setAttribute('value','+');
	
	oLi.appendChild( oInput );
	//oLi.appendChild( oInputT );
	oLi.appendChild( oInput2 );

	//2.返回
	return oLi;
}

//视图：右侧
function getDomRight(arr){
	//1.创建dom
	var oLi=document.createElement('li');
	var oEm=document.createElement('em');
	oEm.innerHTML=arr[1];
	
	var oSpan=document.createElement('span');
	oSpan.innerHTML=arr[5];
	oSpan.setAttribute('style','padding-right:'+arr[6]+'%;');
	//n(arr);

	oLi.appendChild( oEm );
	oLi.appendChild( oSpan );

	//2.返回
	return oLi;
}
