//左侧菜单toggle
var oUl=$('leftpanel');
var aTitle=oUl.getElementsByClassName('title');
var aSubMenu=oUl.getElementsByClassName('submenu');

for(var i=0;i<aTitle.length;i++){
	var oTitle=aTitle[i];
	oTitle.index=i;
	oTitle.onclick=function(){
		var oSubMenu=aSubMenu[this.index];

		}
	}
}
